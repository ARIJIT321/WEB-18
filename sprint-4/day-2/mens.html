        section{

}

section > div{
    text-align: center;
    border:1px solid black;
    border-radius: 10px;
    padding:10px;
}

span{

}
button{
    display: block;
    margin:10px auto;
    background-color: black;
    color:white;
    border-radius: 8px;
    padding:10px;
    cursor: pointer;
    border:none;
}

@media screen and (min-width:501px) and (max-width:800px){
    section{
        grid-template-columns: repeat(3,1fr)
    }
};

@media screen and (min-width:150px) and (max-width:500px){
    section{
        grid-template-columns: repeat(2,1fr)

};

function displayData(data){

  data.forEach(function(ele){
    var container = document.createElement("div");
    var image =document.createElement("img");
    var name = document.createElement("h3");
    var price = document.createElement("span");
    var discount = document.createElement("s");
    var button = document.createElement("button");
    
    
    image.setAttribute("src",ele.image_url);
    name.textContent = ele.name;
    price.innerText = ele.price;
    discount.textContent = ele.strikedoffprice
    button.textContent = "ADD TO CART"



    container.append(image,name,price,discount,button);

    document.querySelector("section").append(container)


  })

}
